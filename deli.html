<!DOCTYPE html>
<html>
<head>
	<title>Delivery Form</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Bootstrap JS  -->
	<style>
		body {
			background-image: url("https://media.istockphoto.com/id/1272443126/photo/cheerful-young-asian-woman-receiving-a-box-full-of-colourful-and-fresh-organic-groceries.jpg?s=612x612&w=0&k=20&c=YuEGCSBUXegDditYbb44AQDutbmV0ufhdBDI1hwJZ5c=");
			background-repeat: repeat;
			background-size: 72em;
			background-position: center;
			font-family: Arial, sans-serif;
			color: #333;
		}
		
		form {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(255,255,255,0.8);
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
		
		h2 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
		}
		
		label {
			display: block;
			margin-top: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		
		input[type="text"], input[type="email"], input[type="tel"], textarea {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			font-size: 18px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-bottom: 20px;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h2>Delivery Form</h2>
	<form action="#" onclick="onsubmit()">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>
		
		<label for="address">Delivery Address:</label>
		<textarea id="address" name="address" required></textarea>


        <label for="date">Delivery Date:</label>
        <input type="date" id="date" name="date" required><br>
      
        <label for="time">Delivery Time:</label>
        <input type="time" id="time" name="time" required><br>
      
		
		<!-- <label for="instructions">Special Instructions:</label>
		<textarea id="instructions" name="instructions"></textarea>
		 -->
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
